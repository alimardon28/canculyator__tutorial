<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <input type="text" class="input inn lightMode" placeholder="0" id="output-screen">
        <button class=" active red" onclick="Clear ()">C</button>
        <button class=" active red" onclick="del ()">D</button>
        <button class=" active" onclick="display ('%')">%</button>
        <button class=" active" onclick="display ('/')">/</button>
        <button class="btn" onclick="display ('7')">7</button>
        <button class="btn" onclick="display ('8')">8</button>
        <button class="btn button" onclick="display ('9')">9</button>
        <button class=" active imm " onclick="display ('*')">*</button>
        <button class="btn" onclick="display ('4')">4</button>
        <button class="btn" onclick="display ('5')">5</button>
        <button class="btn" onclick="display ('6')">6</button>
        <button class=" active im" onclick="display ('-')">-</button>
        <button class="btn" onclick="display ('1')">1</button>
        <button class="btn" onclick="display ('2')">2</button>
        <button class="btn" onclick="display ('3')">3</button>
        <button class=" active im" onclick="display ('+')">+</button>
        <button class="btn" onclick="display ('.')">.</button>
        <button class="btn" onclick="display ('00')">00</button>
        <button class="btn" onclick="display ('0')">0</button>
        <button onclick="Calculate ()" class="equal active teng" >=</button>
    </div>
</div>
</body>
<script src="./js/app.js"></script>
</html>
